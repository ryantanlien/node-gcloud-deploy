name: CD

# Controls when the action will run. Triggers the workflow on push 
# events but only for the master branch
on: 
  pull_request:
    types:
      - closed
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  push_trivial_express_container:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./app
        push: true
        tags: ryantanlien99/trivial-express:01

  deploy_trivial_express:
    needs: push_trivial_express_container
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: 'Check out the Repo'
      uses: 'actions/checkout@v3'

    - name: 'Authenticate Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        service_account: '${{ secrets.GCLOUD_SERVICE_ACCOUNT}}'
        credentials_json:  '${{ secrets.SERVICE_JSON }}'

    - name: 'Set up Google SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: 'latest'
        project: '${{ GCLOUD_RUN_PROJECT_ID }}'
    
    - name: 'Describe trivial-express service'
      run: 'gcloud run services describe trivial-express --format export > service.yaml'

    - name: 'Log service.yaml contents'
      run: 'cat service.yaml'

